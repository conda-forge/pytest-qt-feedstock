{% set name = "pytest-qt" %}
{% set version = "2.2.0" %}
{% set hash_type = "sha256" %}
{% set hash = "1199f9677a308e9856abc52d32582f507d6fe0f866cbd8f887aab57918d82616" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pytest-qt/pytest-qt-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - pytest
    - setuptools
    - setuptools_scm
  run:
    - python
    - pytest

test:
  requires:
    - pyqt 5.*
    - pytest
  imports:
    - pytestqt
  commands:
    - py.test --help

about:
  home: https://github.com/pytest-dev/pytest-qt
  license: MIT
  license_file: LICENSE
  summary: pytest support for PyQt and PySide applications
  doc_url: http://pytest-qt.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - nicoddemus
